<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTRIWANKA</title>
    <link rel="stylesheet" href="../css/Registro.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">

                <!--Servicio al cliente-->
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">906-983-532</span>
                    </div>
                </div>

                <!--TITULO-->
                <div class="container-logo">
                    <h1 class="logo">
                        <a href="../index.html">NUTRIWANKA</a>
                    </h1>
                    <i class="fa-solid fa-heart-pulse"></i>
                </div>

                <!--Usuario-->
                <div class="container-user">
                    <a href="Inicio-sesion.html">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <!--Carrito de compra-->
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-navbar">
            <nav class="navbar container">
                <!--Barra de pagina-->
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="../index.html">PRODUCTO</a></li>
                    <li><a href="Recetario.html">Recetario</a></li>
                    <li><a href="#">MAS</a></li>
                </ul>
                <!--Barra de busqueda-->
                <form class="search-form">
                    <input type="search" placeholder="Buscar..."/>
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <!--REGISTRO-->
    <div class="inicio">
        <div class="formulario">
            <h1>REGISTRO</h1>
            <form method="post" action="../PHP/REGISTRO.PHP">
                <div class="correo">
                    <input type="text" required name="NOMBRE" id="NOMBRE">
                    <label>NOMBRE</label>
                </div>
                <div class="correo">
                    <input type="text" required name="APELLIDO" id="APELLIDO">
                    <label>APELLIDO</label>
                </div>
                <div class="correo">
                    <input type="text" required name="DNI" id="DNI">
                    <label>DNI</label>
                </div>
                <div class="correo">
                    <input type="TEXT" required name="CONTRA" id="CONTRA">
                    <label>CONTRASEÑA</label>
                </div>
                <div class="correo">
                    <input type="email" required name="CORREO" id="CORREO">
                    <label>CORREO ELECTRONICO</label>
                </div>
                <div class="correo">
                    <input type="text" required name="CIUDAD" id="CIUDAD">
                    <label>CIUDAD</label>
                </div>
                <input type="submit" value="REGISTRAR">
                <div class="registrarse">
                    ¿YA TIENES UNA CUENTA? <a href="Inicio-sesion.html">INICIA SESION</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/25966f1c30.js" crossorigin="anonymous"></script>
</body>
</html>
